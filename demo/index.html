<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body{margin:0;background:#000;color:#0f0;font-family:monospace;white-space:pre;}#terminal{padding:10px;overflow:auto;height:90vh;}#cmd{width:100%;box-sizing:border-box;border:none;background:#000;color:#0f0;font-family:monospace;outline:none;padding:10px;}
</style>
</head>
<body>
<div id="terminal"></div>
<input id="cmd" autofocus autocomplete="off">
<script>
const t=document.getElementById('terminal');
const c=document.getElementById('cmd');
const tree = " ---\n/   \\ \n\\\\   /\n ---\n | |\n/   \\ \n";
const man = " ---\n/ Â° \\ \n\\\\ + /\n -|-\n |||\n/ ^ \\ \n";
function w(s){t.textContent+=s; t.scrollTop=t.scrollHeight}
function wl(s){w(s+'\n')}
function prompt(){w('> ')}
function run(cmd){
 if(cmd==='asciiasm'){wl('Welcome to asciiasm');prompt()}
 else if(cmd==='load sprite tree.txt'){wl(tree);prompt()}
 else if(cmd==='load sprite man.txt'){wl(man);prompt()}
 else if(cmd==='exit'){wl('Goodbye');c.disabled=true}
 else{wl('Unknown command');prompt()}}
wl('Type "asciiasm" to begin')
prompt()
c.addEventListener('keydown',e=>{if(e.key==='Enter'){run(c.value);c.value=''}})
</script>
</body>
</html>
